{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}New Station{% endblock %}
{% block body %}
<center>
    <h2>New Station</h2>
	<div class="container">
    <form role="form" name="frm" action="{% url 'admin_station_master_add' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
			<label for="station_name">station_name</label>
	        <input class="form-control" type="text"  id="station_name" name="station_name" placeholder="station_name" required="required">

		</div>
	    <div class="form-group">
			<label for="station_type">station_type</label>
	        <input type="text"  class="form-control" id="station_type" name="station_type" placeholder="Enter station_type">
		</div>
		<div class="form-group">
			<label for="station_descp">station_descp</label>
			<textarea  class="form-control" id="station_descp" name="station_descp" placeholder="Enter station_descp"></textarea>
		</div>

	    <div class="form-group">
			<label for="saddr">Address</label>
	        <input class="form-control" type="text"  id="saddr" name="saddr" placeholder="address" >
            <input type="text"  class="form-control" id="spin" name="spin" placeholder="spin" >
		</div>
		<div class="form-group">
            <label for="place_id">Place</label>
            <select class="form-control" id="place_id"  name="place_id">
		        {% for  c in place_list%}
                <option value="{{c.id}}">{{c.place_name}}</option>
                {% endfor %}
            </select>
        </div>
	    <div class="form-group">
			<label for="s_contact1">Contact</label>
	        <input type="text"  class="form-control" id="s_contact1" name="s_contact1" placeholder="Enter contact">
			<input type="text"  class="form-control" id="s_contact2" name="s_contact2" placeholder="Enter contact">
		</div>
		<div class="form-group">
			<label for="s_email">Email</label>
	        <input type="email" class="form-control" id="s_email" name="s_email" placeholder="Enter email id"></td>
		</div>
        <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
	    </table>
    </form>
	{{msg}}
	</div>
</center>
{% endblock %}
