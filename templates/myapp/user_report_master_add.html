{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}New Complaint Registration{% endblock %}
{% block body %}
<center>
    <h2>New Complaint Registration</h2>
	<div class="container">
    <form role="form" name="frm" action="{% url 'user_report_master_add' %}" method="post"
		  enctype="multipart/form-data">
        {% csrf_token %}
		<input type="hidden" name="station_id" value="{{station_id}}">
		<div class="form-group">
            <label for="type_id">Crime :</label>
            <select class="form-control" id="type_id"  name="type_id">
                {% for jm in type_list%}
                <option value="{{jm.id}}">{{jm.type_name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
			<label for="descrption">Descrption</label>
	        <textarea class="form-control" id="descrption" name="descrption"
					  placeholder="descrption" required="required"></textarea>
		</div>
	    <div class="form-group">
			<label for="addr">Address</label>
			<textarea type="text"  class="form-control" id="addr" name="addr"></textarea>
		</div>
		<div class="form-group">
            <label for="document">Document :</label>
            <input class="form-control" type="file" name="document" id="document" required>
        </div>
        <div class="form-group">
            <label for="pic_info">pic_info :</label>
            <textarea class="form-control"  name="pic_info" id="pic_info"  required></textarea>
        </div>
	    <button type="submit" class="btn btn-info" id="bt" name="bt">Register</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
	    </table>
    </form>
	{{msg}}
	</div>
</center>
{% endblock %}
