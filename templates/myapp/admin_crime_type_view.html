{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Crime Type List{% endblock %}
{% block body %}

<center>
    <h2><font color="#366092">Crime Type List</font></h2>
<div class="container">
    <form name="frm" action="" method="post">
            {% csrf_token %}
         <table class="table table-striped table-bordered auto-index table-dark">
      <thead>
        <tr>
            <th>Sl.No</th>
            <th>Name</th>

            <th>Action</th>
        </tr>
        </thead>
        {% for l in crime_list %}
             <tbody>
        <tr class="info ">
            <td></td>
            <td>{{ l.type_name }}</td>
            <td>
                <a href="../admin_crime_type_delete?id={{l.id}}" class="btn btn-danger" role="button">Delete</a>

            </td>
        </tr>
        </tbody>
        {% endfor %}
        </table>
        <br/>
        <a href="{% url 'admin_crime_type_add' %}" class="btn btn-primary" role="button">Add Crime Type</a>
    </form>
    {{msg}}
</div>
</center>
<style>
  form
  {
    counter-reset: Serial;
  }
  table
  {
  }
  .auto-index td:first-child:before
  {
    counter-increment: Serial;
    content:counter(Serial);
  }
</style>
{% endblock %}
